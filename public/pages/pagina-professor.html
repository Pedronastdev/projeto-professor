<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor - Aluno</title>
  <link rel="stylesheet" href="../css/aluno.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Monofett&family=Plus+Jakarta+Sans:wght@600;700&family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Monofett&family=Plus+Jakarta+Sans:wght@600;700&family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="principal">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col-12">
            <span class="title">SOUPROFESSOR</span>
            <p class="paragraph">Crie sua conta, é gratis!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">

            <form onsubmit="return false">

              <label>
                <label></label>
                <input type="" id="nomeProfessor" name="Nome" placeholder="Nome" class="input-text" />
                <label></label>
                <input type="" id="materia" name="Materia" placeholder="Materia" class="input-text" />
              </label>

            </form>

            <div class="btn">
              <button onclick="handleAction('buscar')">Buscar</button>
              <button onclick="handleAction('novo')">Novo</button>
              <button onclick="handleAction('atualizar')">Atualizar</button>
              <button onclick="handleAction('excluir')">Excluir</button>
            </div>

            <div id="resultado"></div>

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="list">
              <span>Lista de Alunos</span>
            </div>
          </div>
          <div class="col-6">
            <button class="new-student" onclick="openModal()">Novo aluno</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-12">
            <img src="../img/aluno.png" class="img-aluno" alt="" />
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <h2 class="title-modal">ADICIONAR NOVO ALUNO</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <form id="studentForm" method="POST" action="http://localhost:3000/aluno">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required />

                    <label for="serie">Série:</label>
                    <input type="number" id="serie" name="serie" class="input-serie" placeholder="Digite sua série"
                      min="1" max="9" required />

                    <label for="bi1">B1:</label>
                    <input type="number" id="bimestre1" name="bimestre1" placeholder="Digite Nota do Bimestre 1" min="0"
                      max="10" required />

                    <label for="bi3">B3:</label>
                    <input type="number" id="bimestre3" name="bimestre3" placeholder="Digite Nota do Bimestre 3" min="0"
                      max="10" required />

                    <label for="id_professor">Professor:</label>
                    <select id="id_professor" name="id_professor" class="id_professor" required>
                      <option value="">Selecione o professor</option>
                      <!-- Os professores serão carregados aqui -->
                    </select>

                </div>
                <div class="col-6">
                  <label for="idade">Idade:</label>
                  <input type="number" id="idade" name="idade" placeholder="Digite sua Idade" required />
                  <div class="clear-float"></div>

                  <label for="bi2">B2:</label>
                  <input type="number" id="bimestre2" name="bimestre2" placeholder="Digite Nota do Bimestre 2" min="0"
                    max="10" required />

                  <label for="bi4">B4:</label>
                  <input type="number" id="bimestre4" name="bimestre4" placeholder="Digite Nota do Bimestre 4" min="0"
                    max="10" required />

                  <div class="button-group">
                    <button type="submit">Cadastrar</button>
                  </div>
                </div>
              </div>
              </form>
            </div>
            <div class="col-4">
              <span class="close" onclick="closeModal()">&times;</span>
              <img src="../img/universitarios.jpg" id="img-aluno" alt="">
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-4">
          <div id="editModal" class="modal">
            <div class="modal-content">
              <div class="row">
                <div class="col-8">
                  <div class="row">
                    <div class="col-12">
                      <h2 class="title-modal">EDITAR ALUNO</h2>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <form id="editForm" method="POST">
                        <label for="editNome">Nome:</label>
                        <input type="text" id="editNome" name="editNome" class="form-control"
                          placeholder="Digite o nome do aluno" required />

                        <label for="editSerie">Série:</label>
                        <input type="number" id="editSerie" name="editSerie" class="input-serie"
                          placeholder="Digite a série" min="1" max="9" required />

                        <label for="editBi1">B1:</label>
                        <input type="number" id="editBi1" name="editBi1" class="form-control"
                          placeholder="Digite a nota do B1" min="0" max="10" required />

                        <label for="editBi3">B3:</label>
                        <input type="number" id="editBi3" name="editBi3" class="form-control"
                          placeholder="Digite a nota do B3" min="0" max="10" required />

                    </div>
                    <div class="col-6">
                      <label for="editIdade">Idade:</label>
                      <input type="number" id="editIdade" name="editIdade" class="form-control"
                        placeholder="Digite a idade do aluno" required />

                      <div class="clear-float"></div>

                      <label for="editBi2">B2:</label>
                      <input type="number" id="editBi2" name="editBi2" class="form-control"
                        placeholder="Digite a nota do B2" min="0" max="10" required />

                      <label for="editBi4">B4:</label>
                      <input type="number" id="editBi4" name="editBi4" class="form-control"
                        placeholder="Digite a nota do B4" min="0" max="10" required />

                      <div class="button-group">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <span class="close" onclick="closeEditModal()">&times;</span>
                  <img src="../img/universitarios.jpg" id="img-aluno" alt="">
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="custom-table-container">
          <table id="alunos-table" class="custom-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Série</th>
                <th>Idade</th>
                <th id="bi1">B1</th>
                <th id="bi2">B2</th>
                <th id="bi3">B3</th>
                <th id="bi4">B4</th>
                <th>Media:</th>
              </tr>
            </thead>
            <tbody id="alunos-table-body">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/script.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professor - Aluno</title>
  <link rel="stylesheet" href="../css/aluno.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Monofett&family=Plus+Jakarta+Sans:wght@600;700&family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Monofett&family=Plus+Jakarta+Sans:wght@600;700&family=Poppins:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="principal">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col-12">
            <span class="title">SOUPROFESSOR</span>
            <p class="paragraph">Crie sua conta, é gratis!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <form action="">
              <label for="">
                <label for=""></label>
                <input type="" id="" name="" placeholder="Nome" class="input-text" />
                <label for=""></label>
                <input type="" id="" name="" placeholder="Materia" class="input-text" />
              </label>
            </form>
            <div class="btn">
              <button onclick="buscar()">Buscar</button>
              <button onclick="novo()">Novo</button>
              <button onclick="atualizar()">Atualizar</button>
              <button onclick="excluir()">Excluir</button>
            </div>

            <div id="resultado"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="list">
              <span>Lista de Alunos</span>
            </div>
          </div>
          <div class="col-6">
            <button class="new-student" onclick="openModal()">Novo aluno</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-12">
            <img src="../img/aluno.png" class="img-aluno" alt="" />
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="title-modal">ADICIONAR NOVO ALUNO</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <form id="studentForm">
                                <label for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" />

                                <label for="serie">Série:</label>
                                <input type="text" id="serie" name="serie" class="input-serie" placeholder="Digite sua serie" min="1" max="9"/>

                                <label for="bi1">B1:</label>
                                <input type="number" id="bi1" name="bimestre1" placeholder="Digite Nota do Bimestre" min="0" max="10"/>
                                
                                <label for="bi3">B3:</label>
                                <input type="number" id="bi3" name="bimestre3" placeholder="Digite Nota do Bimestre" min="0" max="10"/>
                        </div>
                        <div class="col-6">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" name="idade" placeholder="Digite sua Idade" />
                            <div class="clear-float"></div>
                            <label for="bi2">B2:</label>
                            <input type="number" id="bi2" name="bimestre2" placeholder="Digite Nota do Bimestre" min="0" max="10" />
                            <label for="bi4">B4:</label>
                            <input type="number" id="bi4" name="bimestre4" placeholder="Digite Nota do Bimestre" min="0" max="10" />
                            <div class="button-group">
                                <button type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-4">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img src="../img/universitarios.jpg" id="img-aluno" alt="">
                </div>
            </div>
        </div>
    </div>

   
   <div class="row">
    <div class="col-4">
      <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Aluno</h2>
            <form id="editForm">
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" name="editNome" />
                <label for="editBi1">B1:</label>
                <input type="number" id="editBi1" name="editBi1" />
                <label for="editBi2">B2:</label>
                <input type="number" id="editBi2" name="editBi2" />
                <label for="editBi3">B3:</label>
                <input type="number" id="editBi3" name="editBi3" />
                <label for="editBi4">B4:</label>
                <input type="number" id="editBi4" name="editBi4" />
                <button type="submit">Salvar</button>
            </form>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <img src="../img/aluno.png" alt="">
            </div>
          </div>
        </div>
    </div>
    </div>
   </div>
    </div>
    <div class="row">
      <div class="col-12">
          <div class="custom-table-container">
              <table id="alunos-table" class="custom-table">
                  <thead>
                      <tr>
                          <th>Nome</th>
                          <th>Série</th>
                          <th>Idade</th>
                          <th>B1</th>
                          <th>B2</th>
                          <th>B3</th>
                          <th>B4</th>
                          <th>Media:</th>
                      </tr>
                  </thead>
                  <tbody id="alunos-table-body">
                      <!-- Aqui serão adicionadas as linhas dinamicamente -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  </div>

  <script src="../js/script.js"></script>
</body>

</html>
